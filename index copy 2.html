<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <section id="display-container">
            <span id="register-display"></span>
            <span id="display"></span>
        </section>
        <section id="button-container">
            <ul>
                <li class="calc-button-num" id="seven" title="7">7</li>
                <li class="calc-button-num" id="eight" title="8">8</li>
                <li class="calc-button-num" id="nine" title="9">9</li>
                <li class="calc-button-op" id="divide" title=" / ">/</li>
                <li class="calc-button-num" id="four" title="4">4</li>
                <li class="calc-button-num" id="five" title="5">5</li>
                <li class="calc-button-num" id="six" title="6">6</li>
                <li class="calc-button-op" id="multiply" title=" * ">x</li>
                <li class="calc-button-num" id="one" title="1">1</li>
                <li class="calc-button-num" id="two" title="2">2</li>
                <li class="calc-button-num" id="three" title="3">3</li>
                <li class="calc-button-op" id="add" title=" + ">+</li>
                <li class="calc-button-zero" id="zero" title="0">0</li>
                <li class="calc-button-num" id="decimal" title=" . ">.</li>
                <li class="calc-button-eq" id="equals" title=" = ">=</li>
                <li class="calc-button-op" id="subtract" title=" - ">-</li>
            </ul>
        </section>
    </main>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
