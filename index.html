<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <section id="display">
            <span id="result"></span>
        </section>
        <section id="button-container">
            <ul>
                <li id="seven" title="7">7</li>
                <li id="eight" title="8">8</li>
                <li id="nine" title="9">9</li>
                <li id="divide" title=" / ">/</li>
                <li id="four" title="4">4</li>
                <li id="five" title="5">5</li>
                <li id="six" title="6">6</li>
                <li id="multiply" title=" * ">x</li>
                <li id="one" title="1">1</li>
                <li id="two" title="2">2</li>
                <li id="three" title="3">3</li>
                <li id="add" title=" + ">+</li>
                <li id="zero" title="0">0</li>
                <li id="decimal" title=".">.</li>
                <li id="equals" title=" = ">=</li>
                <li id="subtract" title=" - ">-</li>
            </ul>
        </section>
    </main>
<script type="text/javascript" src="calc.js"></script>
</body>
</html>
